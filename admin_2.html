<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Quizz TED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #6366f1;
      --accent-gold: #fbbf24;
      --accent-silver: #94a3b8;
      --accent-bronze: #b45309;
      --accent-green: #10b981; 
      --radius: 16px;
    }

    body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      background: var(--bg-gradient); color: var(--text-main); 
      display: flex; flex-direction: column; align-items: center; 
      min-height: 100vh; padding: 40px 20px; 
    }
    
    .status-bar { 
      margin-bottom: 20px; padding: 10px 25px; 
      background: rgba(255,255,255,0.05); border-radius: 50px; 
      font-weight: 700; color: var(--primary); font-size: 0.9rem;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .card { 
      background: var(--card-bg); width: 100%; max-width: 900px; 
      padding: 40px; border-radius: var(--radius); 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
      border: 1px solid #334155; text-align: center;
    }
    
    h1 { color: var(--primary); font-size: 2.5rem; font-weight: 800; margin-top: 0; }

    /* Tabla */
    .leaderboard { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .leaderboard th { padding: 15px; color: var(--text-muted); border-bottom: 2px solid #334155; text-align: left; font-size: 0.8rem; text-transform: uppercase; }
    .rank-row { border-bottom: 1px solid #334155; transition: all 0.3s; }
    .rank-cell { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: left; }
    .rank-num { color: var(--accent-gold); width: 60px; }
    .rank-pts { text-align: right; color: var(--primary); font-family: monospace; font-size: 1.5rem; }

    /* Punto de Actividad */
    .pulse-dot {
      height: 12px; width: 12px; background: var(--accent-green);
      border-radius: 50%; display: inline-block; margin-right: 12px;
      box-shadow: 0 0 10px var(--accent-green); animation: pulse 1s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* Podio */
    .podium { display: flex; justify-content: center; align-items: flex-end; gap: 20px; margin: 40px 0; height: 300px; }
    .podium-spot { display: flex; flex-direction: column; align-items: center; width: 180px; }
    .podium-bar { width: 100%; border-radius: 12px 12px 0 0; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; font-weight: 800; font-size: 2rem; color: rgba(0,0,0,0.3); transition: height 1s ease-out; }
    .gold { background: var(--accent-gold); height: 220px; box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); }
    .silver { background: var(--accent-silver); height: 160px; }
    .bronze { background: var(--accent-bronze); height: 110px; }

    /* Botones */
    .controls { position: fixed; bottom: 40px; display: flex; gap: 15px; }
    button { 
      padding: 18px 40px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer;
      color: white; transition: all 0.2s; font-size: 1rem;
    }
    .btn-start { background: var(--primary); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }
    .btn-final { background: var(--accent-green); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); }
    .btn-reset { background: #ef4444; opacity: 0.8; }
    button:hover { transform: translateY(-3px); filter: brightness(1.1); }
    button:active { transform: scale(0.95); }

    .hidden { display: none; }
    .player-chip { background: #334155; padding: 10px 20px; border-radius: 50px; font-weight: bold; border: 1px solid #475569; }
  </style>
</head>
<body>

  <div class="status-bar" id="status-text">CONECTANDO AL SERVIDOR...</div>

  <div class="card">
    <div id="view-lobby">
      <h1>Lobby de Espera</h1>
      <p id="player-count" style="font-size: 1.5rem; color: var(--primary); font-weight: 800;">0 Jugadores</p>
      <div id="lobby-list" style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-top: 30px;"></div>
    </div>

    <div id="view-juego" class="hidden">
      <h1>Carrera en Vivo</h1>
      <table class="leaderboard">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Participante</th>
            <th style="text-align: right;">Puntos</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <div id="view-final" class="hidden">
      <h1>üèÜ Podio Final üèÜ</h1>
      <div class="podium" id="podium-area"></div>
      <div id="final-list" style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 20px;"></div>
    </div>
  </div>

  <div class="controls">
    <button id="ctrl-start" class="btn-start" onclick="updateState('JUEGO')">üöÄ EMPEZAR JUEGO</button>
    <button id="ctrl-final" class="btn-final hidden" onclick="updateState('FINAL')">üèÅ FINALIZAR</button>
    <button class="btn-reset" onclick="resetSystem()">üîÑ REINICIAR</button>
  </div>

<script>
  // ‚ö†Ô∏è TU URL DE GOOGLE APPS SCRIPT AQU√ç ‚ö†Ô∏è
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw69x0Dn-ypruAQzYlLstORveZQYiffrrynHE4PR8OSo6DYRVPR2iL3GW5V8Rwcz5fh_Q/exec";

  let lastState = "";

  // Polling constante cada segundo
  setInterval(fetchData, 1000);

  async function fetchData() {
    try {
      // TRUCO: ?t=Date.now() para saltar el cach√© del navegador y ver puntos reales
      const res = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
      const data = await res.json();
      renderUI(data.state, data.players || []);
    } catch(e) { console.error("Error en conexi√≥n"); }
  }

  function renderUI(state, players) {
    const status = document.getElementById('status-text');
    status.innerText = `ESTADO ACTUAL: ${state}`;

    // Cambiar vistas
    document.getElementById('view-lobby').classList.toggle('hidden', state !== 'LOBBY');
    document.getElementById('view-juego').classList.toggle('hidden', state !== 'JUEGO');
    document.getElementById('view-final').classList.toggle('hidden', state !== 'FINAL');
    
    // Cambiar botones
    document.getElementById('ctrl-start').classList.toggle('hidden', state !== 'LOBBY');
    document.getElementById('ctrl-final').classList.toggle('hidden', state !== 'JUEGO');

    const sorted = [...players].sort((a,b) => b[1] - a[1]);

    if (state === 'LOBBY') {
      document.getElementById('player-count').innerText = `${players.length} Jugadores Conectados`;
      document.getElementById('lobby-list').innerHTML = players.map(p => 
        `<div class="player-chip">${p[2]} ${p[0]}</div>`
      ).join('');
    }

    if (state === 'JUEGO') {
      document.getElementById('leaderboard-body').innerHTML = sorted.map((p, i) => `
        <tr class="rank-row">
          <td class="rank-cell rank-num">#${i+1}</td>
          <td class="rank-cell">
            ${p[3] === 'SI' ? '<span class="pulse-dot"></span>' : ''}
            ${p[2]} ${p[0]}
          </td>
          <td class="rank-cell rank-pts">${p[1]}</td>
        </tr>
      `).join('');
    }

    if (state === 'FINAL' && lastState !== 'FINAL') {
      showFinalPodium(sorted);
    }
    
    lastState = state;
  }

  function showFinalPodium(sorted) {
    const p1 = sorted[0] || ["-", 0, "üëª"];
    const p2 = sorted[1] || ["-", 0, ""];
    const p3 = sorted[2] || ["-", 0, ""];

    document.getElementById('podium-area').innerHTML = `
      <div class="podium-spot">
        <div style="font-size:3.5rem">${p2[2] || ''}</div>
        <div class="podium-bar silver">2¬∫</div>
        <div style="font-weight:bold; margin-top:10px;">${p2[0]}</div>
        <div style="color:var(--primary)">${p2[1]} pts</div>
      </div>
      <div class="podium-spot">
        <div style="font-size:5rem">üëë</div>
        <div class="podium-bar gold">1¬∫</div>
        <div style="font-weight:bold; font-size:1.5rem; color:var(--accent-gold);">${p1[0]}</div>
        <div style="font-weight:bold; font-size:1.2rem;">${p1[1]} pts</div>
      </div>
      <div class="podium-spot">
        <div style="font-size:3.5rem">${p3[2] || ''}</div>
        <div class="podium-bar bronze">3¬∫</div>
        <div style="font-weight:bold; margin-top:10px;">${p3[0]}</div>
        <div style="color:var(--primary)">${p3[1]} pts</div>
      </div>
    `;

    // Lista del resto de posiciones
    const resto = sorted.slice(3);
    document.getElementById('final-list').innerHTML = resto.map((p, i) => `
      <div style="display:flex; justify-content:space-between; padding:10px; color:var(--text-muted)">
        <span>#${i+4} ${p[2]} ${p[0]}</span>
        <span>${p[1]} pts</span>
      </div>
    `).join('');
  }

  function updateState(newState) {
    const fd = new FormData();
    fd.append('action', 'admin_set_state');
    fd.append('state', newState);
    fetch(SCRIPT_URL, { method: 'POST', body: fd });
    
    // Feedback visual inmediato
    document.getElementById('status-text').innerText = "ENVIANDO COMANDO...";
  }

  function resetSystem() {
    if(confirm("‚ö†Ô∏è ¬øREINICIAR TODO? Se borrar√°n puntos y jugadores.")) {
      updateState('LOBBY');
    }
  }
</script>
</body>
</html>
