<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control - Quizz TED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- PALETA DARK PRO --- */
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #6366f1;
      --accent-gold: #fbbf24;
      --accent-silver: #94a3b8;
      --accent-bronze: #b45309;
      --accent-green: #10b981; 
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      background: var(--bg-gradient); color: var(--text-main); 
      display: flex; flex-direction: column; align-items: center; 
      min-height: 100vh; padding: 40px 20px; 
    }
    
    .status-bar { 
      margin-bottom: 20px; padding: 8px 20px; 
      background: rgba(255,255,255,0.1); border-radius: 50px; 
      font-weight: 700; color: var(--text-muted); font-size: 0.85rem;
      text-transform: uppercase; letter-spacing: 1px;
    }
    
    .card { 
      background: var(--card-bg); width: 100%; max-width: 900px; 
      padding: 40px; border-radius: var(--radius); 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
      border: 1px solid #334155; text-align: center;
    }
    
    h1 { color: var(--primary); font-size: 2.5rem; font-weight: 800; margin-bottom: 30px; }

    /* Ranking Table */
    .leaderboard { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .leaderboard th { padding: 15px; color: var(--text-muted); border-bottom: 2px solid #334155; text-align: left; }
    .rank-row { border-bottom: 1px solid #334155; animation: fadeIn 0.5s ease; }
    .rank-cell { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: left; }
    .rank-num { color: var(--accent-gold); width: 60px; }
    .rank-pts { text-align: right; color: var(--primary); }

    /* Indicador de actividad */
    .pulse-dot {
      height: 10px; width: 10px; background: var(--accent-green);
      border-radius: 50%; display: inline-block; margin-right: 10px;
      box-shadow: 0 0 8px var(--accent-green); animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Podio Final */
    .podium { display: flex; justify-content: center; align-items: flex-end; gap: 20px; margin: 40px 0; }
    .podium-spot { display: flex; flex-direction: column; align-items: center; width: 150px; }
    .podium-bar { width: 100%; border-radius: 10px 10px 0 0; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 15px; font-weight: 800; font-size: 1.5rem; color: rgba(0,0,0,0.4); }
    .gold { background: var(--accent-gold); height: 180px; box-shadow: 0 0 30px rgba(251, 191, 36, 0.3); }
    .silver { background: var(--accent-silver); height: 130px; }
    .bronze { background: var(--accent-bronze); height: 90px; }

    /* Controles */
    .controls { position: fixed; bottom: 40px; display: flex; gap: 15px; z-index: 100; }
    button { 
      padding: 16px 35px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer;
      color: white; transition: all 0.2s; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .btn-start { background: var(--primary); }
    .btn-final { background: var(--accent-green); }
    .btn-reset { background: #ef4444; }
    button:hover { transform: translateY(-3px); filter: brightness(1.1); }
    button:active { transform: scale(0.95); }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="status-bar" id="status-text">Iniciando sistema...</div>

  <div class="card">
    <div id="view-lobby">
      <h1>Lobby de Espera</h1>
      <div id="player-count" style="font-size: 1.5rem; margin-bottom: 20px; color: var(--primary);">0 Jugadores Conectados</div>
      <div id="lobby-list" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
    </div>

    <div id="view-juego" class="hidden">
      <h1>Posiciones en Vivo</h1>
      <table class="leaderboard">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Participante</th>
            <th style="text-align: right;">Puntos Totales</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <div id="view-final" class="hidden">
      <h1>üèÜ Resultados Finales üèÜ</h1>
      <div class="podium" id="podium-area"></div>
      <table class="leaderboard" id="final-table"></table>
    </div>
  </div>

  <div class="controls">
    <button id="ctrl-start" class="btn-start" onclick="updateState('JUEGO')">üöÄ EMPEZAR JUEGO</button>
    <button id="ctrl-final" class="btn-final hidden" onclick="updateState('FINAL')">üèÅ FINALIZAR Y PODIO</button>
    <button class="btn-reset" onclick="resetSystem()">üîÑ REINICIAR TODO</button>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw69x0Dn-ypruAQzYlLstORveZQYiffrrynHE4PR8OSo6DYRVPR2iL3GW5V8Rwcz5fh_Q/exec";

  let lastState = "";

  // Polling constante cada segundo
  setInterval(fetchData, 1000);

  async function fetchData() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      renderUI(data.state, data.players || []);
    } catch(e) { console.error("Error conectando..."); }
  }

  function renderUI(state, players) {
    const status = document.getElementById('status-text');
    status.innerText = `Estado: ${state}`;

    // Manejo de vistas
    document.getElementById('view-lobby').classList.toggle('hidden', state !== 'LOBBY');
    document.getElementById('view-juego').classList.toggle('hidden', state !== 'JUEGO');
    document.getElementById('view-final').classList.toggle('hidden', state !== 'FINAL');
    
    // Manejo de botones
    document.getElementById('ctrl-start').classList.toggle('hidden', state !== 'LOBBY');
    document.getElementById('ctrl-final').classList.toggle('hidden', state !== 'JUEGO');

    if (state === 'LOBBY') {
      document.getElementById('player-count').innerText = `${players.length} Jugadores Conectados`;
      document.getElementById('lobby-list').innerHTML = players.map(p => 
        `<div style="background:#334155; padding:10px 20px; border-radius:50px; font-weight:bold;">${p[2]} ${p[0]}</div>`
      ).join('');
    }

    if (state === 'JUEGO') {
      const sorted = [...players].sort((a,b) => b[1] - a[1]);
      document.getElementById('leaderboard-body').innerHTML = sorted.map((p, i) => `
        <tr class="rank-row">
          <td class="rank-cell rank-num">#${i+1}</td>
          <td class="rank-cell">
            ${p[3] === 'SI' ? '<span class="pulse-dot"></span>' : ''}
            ${p[2]} ${p[0]}
          </td>
          <td class="rank-cell rank-pts">${p[1]}</td>
        </tr>
      `).join('');
    }

    if (state === 'FINAL' && lastState !== 'FINAL') {
      showPodium(players);
    }
    
    lastState = state;
  }

  function showPodium(players) {
    const sorted = [...players].sort((a,b) => b[1] - a[1]);
    const p1 = sorted[0] || ["-", 0, "üëª"];
    const p2 = sorted[1] || ["-", 0, ""];
    const p3 = sorted[2] || ["-", 0, ""];

    document.getElementById('podium-area').innerHTML = `
      <div class="podium-spot">
        <div style="font-size:3rem">${p2[2] || ''}</div>
        <div class="podium-bar silver">2¬∫</div>
        <div style="font-weight:bold; margin-top:10px;">${p2[0]}</div>
      </div>
      <div class="podium-spot">
        <div style="font-size:4.5rem">üëë</div>
        <div class="podium-bar gold">1¬∫</div>
        <div style="font-weight:bold; font-size:1.4rem; color:var(--accent-gold);">${p1[0]}</div>
      </div>
      <div class="podium-spot">
        <div style="font-size:3rem">${p3[2] || ''}</div>
        <div class="podium-bar bronze">3¬∫</div>
        <div style="font-weight:bold; margin-top:10px;">${p3[0]}</div>
      </div>
    `;
  }

  function updateState(newState) {
    const fd = new FormData();
    fd.append('action', 'admin_set_state');
    fd.append('state', newState);
    fetch(SCRIPT_URL, { method: 'POST', body: fd });
  }

  function resetSystem() {
    if(confirm("¬øEst√°s seguro de reiniciar? Se borrar√°n todos los jugadores y puntos.")) {
      updateState('LOBBY');
    }
  }
</script>
</body>
</html>
